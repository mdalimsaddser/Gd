<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    background: linear-gradient(180deg,#0b1020,#1b2a4a,#0b1020);
    color:#fff;
    min-height:100vh;
    overflow:hidden;
}

/* INTRO */
#intro{
    position:fixed;
    inset:0;
    background:#05070f;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#intro h1{
    font-size:58px;
    font-weight:600;
    letter-spacing:3px;
    color:#ffd6ff;
    animation:introFade 2s ease-in-out infinite alternate;
}
@keyframes introFade{
    from{opacity:.6;text-shadow:0 0 10px #ffb3ff;}
    to{opacity:1;text-shadow:0 0 40px #ffd6ff;}
}

/* SCENE */
#scene{
    opacity:0;
    transform:translateY(30px);
    transition:2s ease;
}

/* CLICK TEXT */
#happyText{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(.8);
    font-size:60px;
    font-weight:600;
    opacity:0;
    pointer-events:none;
    color:#fff;
    text-shadow:0 0 30px #ffb3ff;
}
@keyframes birthdayPop{
    0%{opacity:0;transform:translate(-50%,-50%) scale(.5);}
    40%{opacity:1;transform:translate(-50%,-50%) scale(1.1);}
    100%{opacity:0;transform:translate(-50%,-120%) scale(1);}
}

/* NAME */
.name3d{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:30px;
}
.name3d span{
    font-size:46px;
    font-weight:600;
    color:#ffd6ff;
    animation:float 3s ease-in-out infinite;
}
@keyframes float{
    50%{transform:translateY(-14px);}
}

/* CUBE */
.cube-scene{
    width:210px;
    height:210px;
    margin:30px auto;
    perspective:900px;
}
.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:spin 14s linear infinite;
}
.cube div{
    position:absolute;
    width:210px;
    height:210px;
}
.cube img{
    width:100%;
    height:100%;
    border-radius:18px;
    object-fit:cover;
    box-shadow:0 15px 40px rgba(0,0,0,.6);
}
.front{transform:translateZ(105px);}
.back{transform:rotateY(180deg) translateZ(105px);}
.right{transform:rotateY(90deg) translateZ(105px);}
.left{transform:rotateY(-90deg) translateZ(105px);}
.top{transform:rotateX(90deg) translateZ(105px);}
.bottom{transform:rotateX(-90deg) translateZ(105px);}
@keyframes spin{
    to{transform:rotateX(360deg) rotateY(360deg);}
}

/* CAKE */
.cake{
    width:180px;
    margin:20px auto;
}
.layer{
    height:42px;
    background:linear-gradient(#ff9acb,#ff6fae);
    border-radius:10px;
    margin-bottom:6px;
}
.candle{
    width:8px;
    height:34px;
    background:#fff;
    margin:0 auto;
    position:relative;
}
.flame{
    position:absolute;
    top:-14px;
    left:-6px;
    width:20px;
    height:20px;
    background:radial-gradient(circle,#ffd36a,#ff9f1c);
    border-radius:50%;
    animation:flicker .8s infinite alternate;
}
@keyframes flicker{
    to{transform:scale(1.15);opacity:.7;}
}

/* MESSAGE */
.message{
    margin:20px auto;
    max-width:620px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    padding:24px;
    border-radius:22px;
    font-size:19px;
    line-height:1.6;
    text-align:center;
    color:#f1f1f1;
}
</style>
</head>
