.rain{
    position:fixed;

    pointer-events:none;
    background-image:linear-gradient(

}

.marquee{

    padding:10px;
    overflow:hidden;
    white-space:nowrap;
    display:none;
}
.marquee span{
    display:inline-block;
    padding-left:100%;
    animation:mar 16s linear infinite;
}
@keyframes mar{to{transform:translateX(-100%);}}

/* TITLE */
#title{

    margin-top:18px;
    text-shadow:0 0 25px #ff9ad5;
    display:none;
}
#name{

    animation:fadeIn .8s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.9);}
    to{opacity:1;transform:scale(1);}
}
#counter{
    font-size:12px;
    opacity:.7;
    margin-top:6px;
}

/* GALLERY */
.gallery{
    display:none;
    overflow:hidden;
}
.track{
    display:flex;
    gap:14px;
    animation:slide 22s linear infinite;
}
.track img{
    width:110px;
    height:110px;
    border-radius:18px;
    object-fit:cover;
    box-shadow:0 10px 30px rgba(0,0,0,.5);
}
@keyframes slide{
    to{transform:translateX(-50%);}
}

/* CAKE */
.cake{
    width:150px;
    margin:16px auto;
    display:none;
}
.layer{
    height:32px;
    background:linear-gradient(#ff9acb,#ff6fae);
    border-radius:10px;
    margin-bottom:6px;
}
.candle{
    width:8px;
    height:30px;
    background:#fff;
    margin:0 auto;
    position:relative;
}
.flame{
    position:absolute;
    top:-14px;
    left:-6px;
    width:20px;
    height:20px;
    background:radial-gradient(circle,#ffd36a,#ff9f1c);
    border-radius:50%;
    animation:flicker .6s infinite alternate;
}
@keyframes flicker{to{transform:scale(1.2);opacity:.7;}}

/* MOBILE */
@media(max-width:600px){
